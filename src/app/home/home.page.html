<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="truestedPersonForm">
    <ion-item>
      <ion-label position="stacked">First name</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Last name</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-button [disabled]="truestedPersonForm.invalid" (click)="onSubmit()"
      >Submit</ion-button
    >
  </form>

  Form Values: {{ truestedPersonForm.value | json }} <br /><br />
  Is form valid??? {{ truestedPersonForm.valid }}

  <br /><br /><br />

  <table>
    <tr>
      <th>First Name |</th>
      <th>Last Name |</th>
      <th>ID</th>
    </tr>
    <tr *ngFor="let record of records">
      <td (click)="updateData(record, record.id)">{{ record.firstName }}</td>
      <td (click)="updateData(record, record.id)">{{ record.lastName }}</td>
      <td (click)="updateData(record, record.id)">{{ record.id }}</td>
      <td (click)="delete(record.id)">X</td>
    </tr>
  </table>
</ion-content>
